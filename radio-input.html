<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="Post">
      <fieldset id="size">
        <label>
          <input type="radio" name="2" value="size" />2-person table
        </label>
        <label>
          <input type="radio" name="4" value="size" checked />4-person table
        </label>
        <label>
          <input type="radio" name="6" value="size" />6-person table
        </label>
      </fieldset>
      <fieldset id="location">
        <label>
          <input type="radio" name="indoors" value="indoors" checked />Indoors
        </label>
        <label>
          <input
            type="radio"
            name="outdoors"
            value="outdoors"
            checked
          />Outdoors
        </label>
      </fieldset>
      <button type="submit">Book table</button>
    </form>
  </body>
</html>
